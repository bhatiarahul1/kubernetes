apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLables:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: rahuldevops09/devopsdb:V1
          args:
            - "--ignore-db-dir=lost+found"
          ports:
            - name: vprodb-port
              containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db_pass
      nodeSelector:
        zone: us-east-2a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0405f07f938b6c825
            fsType: ext4
